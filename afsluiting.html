<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afsluiting - E-Learning Platform</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #0077b6;
            --success-green: #90be6d;
            --neutral-bg: #f8f9fa;
            --text-dark: #212529;
            --text-light: #6c757d;
        }
        
        /* Dark mode custom properties */
        .dark {
            --primary-blue: #4a9eff;
            --success-green: #a8d977;
            --neutral-bg: #1a1a1a;
            --text-dark: #f5f5f5;
            --text-light: #a0a0a0;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--neutral-bg);
            color: var(--text-dark);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        .dark .custom-scrollbar::-webkit-scrollbar-track {
            background: #2a2a2a;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }
        
        .dark .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #4a4a4a;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        
        .dark .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #5a5a5a;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .slide-in {
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }
        
        .hover-lift:hover {
            transform: translateY(-2px);
            transition: transform 0.2s ease;
        }
        
        .focus-ring:focus {
            outline: 2px solid var(--primary-blue);
            outline-offset: 2px;
        }

        /* Prevent horizontal scrolling globally */
        html, body {
            overflow-x: hidden;
            max-width: 100%;
        }
        
        #app {
            overflow-x: hidden;
            max-width: 100%;
        }
        
        /* Mobile-specific improvements */
        @media (max-width: 640px) {
            /* Ensure content doesn't overflow */
            body {
                overflow-x: hidden;
            }
            
            /* Prevent any element from causing horizontal scroll */
            * {
                max-width: 100%;
            }
            
            /* Specific fixes for common offenders */
            img, video, iframe {
                max-width: 100% !important;
                width: 100% !important;
                height: auto !important;
            }
            
            /* Exception for responsive video containers */
            .video-responsive-container iframe,
            .video-responsive-wrapper iframe {
                height: 100% !important;
                width: 100% !important;
                position: absolute !important;
            }
            
            /* Ensure all images are responsive */
            .image-modal-container img,
            img[style*="max-width"] {
                max-width: 100% !important;
                width: 100% !important;
                height: auto !important;
            }
            
            /* Responsive image containers */
            .responsive-image-container {
                max-width: 100% !important;
                width: 100% !important;
            }
            
            table {
                display: block;
                overflow-x: auto;
                width: 100%;
            }
            
            /* Better touch targets */
            button, a {
                min-height: 44px;
                min-width: 44px;
            }
            
            /* Sidebar should take full width on mobile */
            #sidebar {
                width: 100%;
                max-width: 100%;
            }
            
            /* Reduce icon sizes on mobile */
            .text-6xl {
                font-size: 3rem;
            }
            
            /* Better spacing for lists */
            .prose ul, .prose ol {
                margin-left: 0.75rem;
                padding-left: 0.5rem;
            }
            
            /* Scroll to top button */
            #scroll-to-top-btn {
                bottom: 1rem;
                right: 1rem;
                padding: 0.75rem;
                width: 44px;
                height: 44px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            /* Prevent text from being too small */
            .text-sm {
                font-size: 0.875rem;
            }
            
            /* Better spacing for sections */
            .space-y-6 > * + * {
                margin-top: 1.25rem;
            }
            
            .space-y-8 > * + * {
                margin-top: 1.5rem;
            }
            
            /* Better padding for sections */
            section {
                margin-bottom: 1rem;
            }
            
            /* Ensure text wraps properly */
            h1, h2, h3 {
                word-wrap: break-word;
                overflow-wrap: break-word;
            }
            
            /* Better spacing for flex containers */
            .flex.flex-col {
                gap: 0.75rem;
            }
            
            /* Ensure interactive elements are clickable on mobile */
            button, [onclick], [role="tab"], [role="button"] {
                cursor: pointer;
                touch-action: manipulation;
                -webkit-tap-highlight-color: rgba(0, 0, 0, 0.1);
            }
            
            /* Prevent text selection on buttons */
            button {
                -webkit-user-select: none;
                user-select: none;
            }
            
            /* Disable image modal clicks on mobile - use native pinch-to-zoom */
            .image-modal-container {
                cursor: default !important;
                pointer-events: none;
            }
            
            .image-modal-container img {
                pointer-events: auto;
            }
            
            /* Disable hover effects on mobile */
            .desktop-only-hover {
                transition: none !important;
            }
            
            .image-modal-container .group-hover\:scale-110 {
                transform: none !important;
            }
            
            .image-modal-container .group-hover\:bg-opacity-10 {
                background-color: transparent !important;
            }
            
            .image-modal-container .group-hover\:opacity-100 {
                opacity: 0 !important;
            }
        }
        
        /* Desktop: enable hover effects and clickable images */
        @media (min-width: 768px) {
            .desktop-only-hover {
                transition: transform 0.3s ease, opacity 0.3s ease, background-color 0.3s ease;
            }
            
            .image-modal-container {
                cursor: pointer;
                pointer-events: auto;
            }
        }
        
        /* Global: Ensure all images are responsive on all screen sizes */
        img {
            max-width: 100%;
            height: auto;
        }
        
        .responsive-image-container {
            max-width: 100%;
        }
        
        /* Tablet improvements */
        @media (min-width: 641px) and (max-width: 1023px) {
            .space-y-6 > * + * {
                margin-top: 1.5rem;
            }
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-200">

        <div class="text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 dark:border-blue-400 mx-auto mb-4"></div>
            <p class="text-gray-600 dark:text-gray-300">Laden...</p>
        </div>
    </div>

    <!-- Dark Mode Utility - MOET EERST GELADEN WORDEN -->
    <script src="js/DarkMode.js"></script>
    
    <script src="config.js"></script>
    <script src="js/SearchService.js"></script>
    <script src="js/components/LayoutRenderer.js"></script>
    <script src="js/ui/SidebarManager.js"></script>
    <script src="js/ui/HeaderManager.js"></script>
    <script src="js/ui/ScrollManager.js"></script>
    <script src="js/ui/ImageModalManager.js"></script>
    <script src="js/ui/InteractiveManager.js"></script>
    <script src="js/ui/VideoManager.js"></script>
    <script src="js/services/NavigationService.js"></script>
    <script src="pages/BaseLessonPage.js"></script>
    <script src="pages/ContentRenderer.js"></script>
    <script src="pages/InteractiveRenderer.js"></script>
    <script src="pages/AIGenerator.js"></script>
    <script src="pages/MCQuestionRenderer.js"></script>
    <script src="pages/AfsluitingLessonPage.js"></script>
    <script>
        // Initialize Afsluiting page
        document.addEventListener('DOMContentLoaded', () => {
            const afsluitingPage = new AfsluitingLessonPage();
            afsluitingPage.init();
        });
    </script>
</body>
</html>
