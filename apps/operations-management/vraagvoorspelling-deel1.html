<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="view-transition" content="same-origin" />
    <title>Vraagvoorspelling (deel 1) - Operations Management</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #0077b6;
            --success-green: #90be6d;
            --neutral-bg: #f8f9fa;
            --text-dark: #212529;
            --text-light: #6c757d;
        }
        
        .dark {
            --primary-blue: #4a9eff;
            --success-green: #a8d977;
            --neutral-bg: #1a1a1a;
            --text-dark: #f5f5f5;
            --text-light: #a0a0a0;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--neutral-bg);
            color: var(--text-dark);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex-1 flex items-center justify-center min-h-screen">
        <div class="text-center">
            <div class="animate-spin rounded-full h-32 w-32 border-b-2 border-blue-600 mx-auto mb-4"></div>
            <p class="text-gray-600 dark:text-gray-300">Vraagvoorspelling (deel 1) wordt geladen...</p>
        </div>
    </div>

    <!-- Refresh Redirect - Must load first to prevent page load on refresh -->
    <script src="/core/js/core/RefreshRedirect.js"></script>
    <script src="/core/js/DarkMode.js"></script>
    <script src="/core/js/components/LayoutRenderer.js"></script>
    <script src="/core/js/ui/SidebarManager.js"></script>
    <script src="/core/js/ui/HeaderManager.js"></script>
    <script src="/core/js/ui/ScrollManager.js"></script>
    <script src="/core/js/ui/ImageModalManager.js"></script>
    <script src="/core/js/ui/InteractiveManager.js"></script>
    <script src="/core/js/ui/VideoManager.js"></script>
    <script src="/core/js/ui/TableCopyManager.js"></script>
    <script src="/core/js/services/NavigationService.js"></script>
    <script src="/core/js/components/NavigationRenderer.js"></script>
    <script src="/core/js/components/ContentTemplateRenderer.js"></script>
    <script src="/core/pages/BaseLessonPage.js" onerror="console.error('[vraagvoorspelling-deel1.html] Failed to load BaseLessonPage.js');"></script>
    <script src="/core/pages/ContentRenderer.js"></script>
    <script src="/core/js/utils/ContentValidator.js"></script>
    <script src="/core/js/utils/KaTeXRenderer.js"></script>
    
    <!-- Interactive components -->
    <script src="/core/js/components/interactive/utils/HtmlUtils.js"></script>
    <script src="/core/js/components/interactive/TabRenderer.js"></script>
    <script src="/core/js/components/interactive/AccordionRenderer.js"></script>
    <script src="/core/js/components/interactive/ClickableStepsRenderer.js"></script>
    <script src="/core/js/components/interactive/ChecklistRenderer.js"></script>
    <script src="/core/js/components/interactive/ExerciseRenderer.js"></script>
    <script src="/core/js/components/interactive/AIRenderer.js"></script>
    <script src="/core/pages/InteractiveRenderer.js"></script>
    <script>

        // Wait for BaseLessonPage to be loaded before proceeding
        // Note: We wait for the class to be available, not just the script onload event
        // because onload fires when the script is downloaded, not when it's executed
        function waitForBaseLessonPageScript() {
            
            if (typeof window.BaseLessonPage === 'undefined') {
                
                setTimeout(waitForBaseLessonPageScript, 50);
                return;
            }
            
            // BaseLessonPage is loaded, now start the dependency waiting
            waitForDependencies();
        }
        
        function initializePage() {

            if (!window.appRouter) {
                if (typeof window.VraagvoorspellingDeel1LessonPage === 'undefined') {
                    
                    setTimeout(initializePage, 50);
                    return;
                }
                try {

                    const page = new VraagvoorspellingDeel1LessonPage();

                    page.init();
                } catch (e) {
                    console.error('[vraagvoorspelling-deel1.html] Failed to initialize VraagvoorspellingDeel1LessonPage:', e);

                }
            }
        }
        
        // Wait for BaseLessonPage to be available before loading the page script
        function waitForDependencies() {
            
            if (typeof window.BaseLessonPage === 'undefined') {
                setTimeout(waitForDependencies, 50);
                return;
            }
            
            // Load script and wait for it to be available
            // Determine the correct script path based on current location
            const currentPath = window.location.pathname;
            let scriptPath;
            if (currentPath.includes('/apps/')) {
                scriptPath = '/apps/operations-management/pages/VraagvoorspellingDeel1LessonPage.js';
            } else if (currentPath.startsWith('/operations-management/')) {
                scriptPath = '/operations-management/pages/VraagvoorspellingDeel1LessonPage.js';
            } else {
                scriptPath = 'pages/VraagvoorspellingDeel1LessonPage.js';
            }

            const script = document.createElement('script');
            script.src = scriptPath;
            script.onload = function() {
                
                if (document.readyState === 'loading') {
                    document.addEventListener('DOMContentLoaded', initializePage);
                } else {
                    initializePage();
                }
            };
            script.onerror = function() {
                
                console.error('[vraagvoorspelling-deel1.html] Failed to load VraagvoorspellingDeel1LessonPage.js from:', scriptPath);
            };
            document.head.appendChild(script);
        }
        
        // Start waiting for BaseLessonPage script to load first
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', waitForBaseLessonPageScript);
        } else {
            waitForBaseLessonPageScript();
        }
    </script>
</body>
</html>
