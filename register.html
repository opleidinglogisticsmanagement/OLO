<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Begrippenlijst - E-Learning Platform</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #0077b6;
            --success-green: #90be6d;
            --neutral-bg: #f8f9fa;
            --text-dark: #212529;
            --text-light: #6c757d;
        }
        
        /* Dark mode custom properties */
        .dark {
            --primary-blue: #4a9eff;
            --success-green: #a8d977;
            --neutral-bg: #1a1a1a;
            --text-dark: #f5f5f5;
            --text-light: #a0a0a0;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--neutral-bg);
            color: var(--text-dark);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        .dark .custom-scrollbar::-webkit-scrollbar-track {
            background: #2a2a2a;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }
        
        .dark .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #4a4a4a;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        
        .dark .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #5a5a5a;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .hover-lift:hover {
            transform: translateY(-2px);
            transition: transform 0.2s ease;
        }
        
        .focus-ring:focus {
            outline: 2px solid var(--primary-blue);
            outline-offset: 2px;
        }
        
        /* Prevent horizontal scrolling globally */
        html, body {
            overflow-x: hidden;
            max-width: 100%;
        }
        
        #app {
            overflow-x: hidden;
            max-width: 100%;
        }
        
        /* Mobile-specific improvements */
        @media (max-width: 640px) {
            body {
                overflow-x: hidden;
            }
            
            * {
                max-width: 100%;
            }
            
            button, a {
                min-height: 44px;
                min-width: 44px;
            }
            
            #sidebar {
                width: 100%;
                max-width: 100%;
            }
        }
        
        /* Scroll to top button styling */
        #scroll-to-top-btn {
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        #scroll-to-top-btn:hover {
            transform: translateY(-3px);
        }

        #scroll-to-top-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="loading" class="min-h-screen flex items-center justify-center">
        <div class="text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
            <p class="text-gray-600 dark:text-gray-300">Laden...</p>
        </div>
    </div>

    <!-- Dark Mode Utility - MOET EERST GELADEN WORDEN -->
    <script src="js/DarkMode.js"></script>
    
    <script src="config.js"></script>
    <script src="js/SearchService.js"></script>
    <script src="js/components/LayoutRenderer.js"></script>
    <script src="js/ui/SidebarManager.js"></script>
    <script src="js/ui/HeaderManager.js"></script>
    <script src="js/ui/ScrollManager.js"></script>
    <script src="js/ui/ImageModalManager.js"></script>
    <script src="js/ui/InteractiveManager.js"></script>
    <script src="js/ui/VideoManager.js"></script>
    <script src="js/services/NavigationService.js"></script>
    <script src="js/components/NavigationRenderer.js"></script>
    <script src="js/components/ContentTemplateRenderer.js"></script>
    <script src="pages/BaseLessonPage.js"></script>
    <script src="pages/RegisterPage.js"></script>
    <script>
        // Initialize Register page
        document.addEventListener('DOMContentLoaded', () => {
            const registerPage = new RegisterPage();
            registerPage.init();
        });
    </script>
</body>
</html>
