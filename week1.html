<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 1 - Neuro-psycho-immunologie | E-Learning Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #0077b6;
            --success-green: #90be6d;
            --neutral-bg: #f8f9fa;
            --text-dark: #212529;
            --text-light: #6c757d;
        }
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .hover-lift:hover {
            transform: translateY(-2px);
            transition: transform 0.2s ease;
        }
        
        .focus-ring:focus {
            outline: 2px solid var(--primary-blue);
            outline-offset: 2px;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Content wordt geladen door JavaScript -->
    <div class="flex-1 flex items-center justify-center min-h-screen">
        <div class="text-center">
            <div class="animate-spin rounded-full h-32 w-32 border-b-2 border-blue-600 mx-auto mb-4"></div>
            <p class="text-gray-600">Week 1 wordt geladen...</p>
        </div>
    </div>

    <!-- Load scripts -->
    <script src="pages/BaseLessonPage.js"></script>
    <script src="pages/ContentRenderer.js"></script>
    <script src="pages/Week1LessonPage.js"></script>
    <script>
        // Initialize Week 1 page
        document.addEventListener('DOMContentLoaded', () => {
            const week1Page = new Week1LessonPage();
            week1Page.init();
        });
    </script>
</body>
</html>
