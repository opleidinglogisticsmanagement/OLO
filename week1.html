<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 1 - Neuro-psycho-immunologie | E-Learning Platform</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #0077b6;
            --success-green: #90be6d;
            --neutral-bg: #f8f9fa;
            --text-dark: #212529;
            --text-light: #6c757d;
        }
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .hover-lift:hover {
            transform: translateY(-2px);
            transition: transform 0.2s ease;
        }
        
        .focus-ring:focus {
            outline: 2px solid var(--primary-blue);
            outline-offset: 2px;
        }
        
        /* Globale inspringing voor alle lijsten */
        .prose ul,
        .prose ol {
            margin-left: 1rem;
            padding-left: 0;
        }
        
        /* Zorg dat lijsten in content ook inspringing hebben */
        ul.list-disc,
        ol.list-decimal {
            margin-left: 1rem;
        }
        
        /* Genummerde lijsten: nummer buiten, tekst uitgelijnd op volgende regel */
        ol.list-decimal {
            list-style-position: outside;
            padding-left: 1.5rem;
        }
        
        /* Lijstitems hebben dezelfde grijze kleur als paragrafen */
        ol.list-decimal li,
        ul.list-disc li {
            color: rgb(55, 65, 81); /* text-gray-700 */
        }
        
        /* Geen regelafstand tussen h3 kopjes en tekst eronder (standaard voor alle weken) */
        .prose h3 {
            margin-bottom: 0;
        }

        /* Prevent horizontal scrolling globally */
        html, body {
            overflow-x: hidden;
            max-width: 100%;
        }
        
        #app {
            overflow-x: hidden;
            max-width: 100%;
        }
        
        /* Mobile-specific improvements */
        @media (max-width: 640px) {
            /* Ensure content doesn't overflow */
            body {
                overflow-x: hidden;
            }
            
            /* Prevent any element from causing horizontal scroll */
            * {
                max-width: 100%;
            }
            
            /* Specific fixes for common offenders */
            img, video, iframe {
                max-width: 100% !important;
                width: 100% !important;
                height: auto !important;
            }
            
            /* Exception for responsive video containers */
            .video-responsive-container iframe,
            .video-responsive-wrapper iframe {
                height: 100% !important;
                width: 100% !important;
                position: absolute !important;
            }
            
            /* Ensure all images are responsive */
            .image-modal-container img,
            img[style*="max-width"] {
                max-width: 100% !important;
                width: 100% !important;
                height: auto !important;
            }
            
            /* Responsive image containers */
            .responsive-image-container {
                max-width: 100% !important;
                width: 100% !important;
            }
            
            table {
                display: block;
                overflow-x: auto;
                width: 100%;
            }
            
            /* Better touch targets */
            button, a {
                min-height: 44px;
                min-width: 44px;
            }
            
            /* Sidebar should take full width on mobile */
            #sidebar {
                width: 100%;
                max-width: 100%;
            }
            
            /* Reduce icon sizes on mobile */
            .text-6xl {
                font-size: 3rem;
            }
            
            /* Better spacing for lists */
            .prose ul, .prose ol {
                margin-left: 0.75rem;
                padding-left: 0.5rem;
            }
            
            /* Scroll to top button */
            #scroll-to-top-btn {
                bottom: 1rem;
                right: 1rem;
                padding: 0.75rem;
                width: 44px;
                height: 44px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            /* Prevent text from being too small */
            .text-sm {
                font-size: 0.875rem;
            }
            
            /* Better spacing for sections */
            .space-y-6 > * + * {
                margin-top: 1.25rem;
            }
            
            .space-y-8 > * + * {
                margin-top: 1.5rem;
            }
            
            /* Better padding for sections */
            section {
                margin-bottom: 1rem;
            }
            
            /* Ensure text wraps properly */
            h1, h2, h3 {
                word-wrap: break-word;
                overflow-wrap: break-word;
            }
            
            /* Better spacing for flex containers */
            .flex.flex-col {
                gap: 0.75rem;
            }
            
            /* Ensure interactive elements are clickable on mobile */
            button, [onclick], [role="tab"], [role="button"] {
                cursor: pointer;
                touch-action: manipulation;
                -webkit-tap-highlight-color: rgba(0, 0, 0, 0.1);
            }
            
            /* Prevent text selection on buttons */
            button {
                -webkit-user-select: none;
                user-select: none;
            }
            
            /* Disable image modal clicks on mobile - use native pinch-to-zoom */
            .image-modal-container {
                cursor: default !important;
                pointer-events: none;
            }
            
            .image-modal-container img {
                pointer-events: auto;
            }
            
            /* Disable hover effects on mobile */
            .desktop-only-hover {
                transition: none !important;
            }
            
            .image-modal-container .group-hover\:scale-110 {
                transform: none !important;
            }
            
            .image-modal-container .group-hover\:bg-opacity-10 {
                background-color: transparent !important;
            }
            
            .image-modal-container .group-hover\:opacity-100 {
                opacity: 0 !important;
            }
        }
        
        /* Desktop: enable hover effects and clickable images */
        @media (min-width: 768px) {
            .desktop-only-hover {
                transition: transform 0.3s ease, opacity 0.3s ease, background-color 0.3s ease;
            }
            
            .image-modal-container {
                cursor: pointer;
                pointer-events: auto;
            }
        }
        
        /* Global: Ensure all images are responsive on all screen sizes */
        img {
            max-width: 100%;
            height: auto;
        }
        
        .responsive-image-container {
            max-width: 100%;
        }
        
        /* Tablet improvements */
        @media (min-width: 641px) and (max-width: 1023px) {
            .space-y-6 > * + * {
                margin-top: 1.5rem;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Content wordt geladen door JavaScript -->
    <div class="flex-1 flex items-center justify-center min-h-screen">
        <div class="text-center">
            <div class="animate-spin rounded-full h-32 w-32 border-b-2 border-blue-600 mx-auto mb-4"></div>
            <p class="text-gray-600">Week 1 wordt geladen...</p>
        </div>
    </div>

    <!-- Load scripts -->
    <script src="pages/BaseLessonPage.js"></script>
    <script src="pages/ContentRenderer.js"></script>
    <script src="pages/Week1LessonPage.js"></script>
    <script>
        // Initialize Week 1 page
        document.addEventListener('DOMContentLoaded', () => {
            const week1Page = new Week1LessonPage();
            week1Page.init();
        });
    </script>
</body>
</html>
