<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 5 - E-Learning Platform</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #0077b6;
            --success-green: #90be6d;
            --neutral-bg: #f8f9fa;
            --text-dark: #212529;
            --text-light: #6c757d;
        }
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .slide-in {
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }
        
        .hover-lift:hover {
            transform: translateY(-2px);
            transition: transform 0.2s ease;
        }
        
        .focus-ring:focus {
            outline: 2px solid var(--primary-blue);
            outline-offset: 2px;
        }
        
        /* Globale inspringing voor alle lijsten */
        .prose ul,
        .prose ol {
            margin-left: 1rem;
            padding-left: 0;
        }
        
        /* Zorg dat lijsten in content ook inspringing hebben */
        ul.list-disc,
        ol.list-decimal {
            margin-left: 1rem;
        }
        
        /* Genummerde lijsten: nummer buiten, tekst uitgelijnd op volgende regel */
        ol.list-decimal {
            list-style-position: outside;
            padding-left: 1.5rem;
        }
        
        /* Lijstitems hebben dezelfde grijze kleur als paragrafen */
        ol.list-decimal li,
        ul.list-disc li {
            color: rgb(55, 65, 81); /* text-gray-700 */
        }
        
        /* Geen regelafstand tussen h3 kopjes en tekst eronder (standaard voor alle weken) */
        .prose h3 {
            margin-bottom: 0;
        }

        /* Mobile-specific improvements */
        @media (max-width: 640px) {
            /* Ensure content doesn't overflow */
            body {
                overflow-x: hidden;
            }
            
            /* Better touch targets */
            button, a {
                min-height: 44px;
                min-width: 44px;
            }
            
            /* Sidebar should take full width on mobile */
            #sidebar {
                width: 100%;
                max-width: 100%;
            }
            
            /* Reduce icon sizes on mobile */
            .text-6xl {
                font-size: 3rem;
            }
            
            /* Better spacing for lists */
            .prose ul, .prose ol {
                margin-left: 0.75rem;
                padding-left: 0.5rem;
            }
            
            /* Scroll to top button */
            #scroll-to-top-btn {
                bottom: 1.5rem;
                right: 1.5rem;
                padding: 0.875rem;
            }
            
            /* Prevent text from being too small */
            .text-sm {
                font-size: 0.875rem;
            }
            
            /* Better spacing for sections */
            .space-y-8 > * + * {
                margin-top: 1.5rem;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="loading" class="min-h-screen flex items-center justify-center">
        <div class="text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
            <p class="text-gray-600">Laden...</p>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="pages/BaseLessonPage.js"></script>
    <script src="pages/ContentRenderer.js"></script>
    <script src="pages/InteractiveRenderer.js"></script>
    <script src="pages/AIGenerator.js"></script>
    <script src="pages/MCQuestionRenderer.js"></script>
    <script src="pages/Week5LessonPage.js"></script>
    <script>
        // Initialize Week 5 page
        document.addEventListener('DOMContentLoaded', () => {
            const week5Page = new Week5LessonPage();
            week5Page.init();
        });
    </script>
</body>
</html>
